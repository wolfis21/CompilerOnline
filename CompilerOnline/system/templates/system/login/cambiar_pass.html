{% extends 'base.html' %}
{% block title %}Cambiar Contrase単a{% endblock %}
{% load static %}

{% block content %}   
<header class="header">
    <div class="logo">
        <img class="img" src="{%static 'images/logo.png'%}" >
    </div>
    <nav class="nav">
        <a href="/"><i class="fa-solid fa-xmark"></i>Regresar</a>
    </nav>
</header>

<div class="inicio-cambiar-password">
    <article class="article-cambiar-password">
        <i class="fa-solid fa-chevron-left"></i>
        <p>Cambiar Contrase単a</p>
        <i class="fa-solid fa-chevron-right"></i>
    </article>
    <article class="section-cambiar-password">
        <form method='POST' action="{% url 'cambiar_pass' id=user_id %}" class="formulario-cambiar-password">
            <div class="change-password"><p>Nueva<br>Contrase単a</p><input type="password" name="password" id="password" class="box" required>
                <i class="fa-solid fa-eye check-tt" onclick="togglePasswordVisibility()"></i>
            </div>
            <div class="new-password"><p>Verificar<br>Contrase単a</p><input type="password" name="new-password" id="new_password" class="box" required>
                <i class="fa-solid fa-eye check-tt" onclick="togglePasswordVisibility2()"></i>
            </div>
            <div class="container-boton-new-password">
                <input class="boton-new-password" type="submit" name="verificar" value="Aceptar">
            </div>
        </form>
    </article>
</div>

{% endblock %}
