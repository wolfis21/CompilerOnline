{% extends 'base.html' %}

{% load static %}

{% block content %}
<header class="header">
    <div class="logo">
        <img class="img" src="{%static 'images/logo.png'%}" >
    </div>
    <nav class="nav">
        <a href="../compilador/"><i class="fa-solid fa-plus"></i>New Code</a>
        <i class="fa-regular fa-user user-pic" onclick="toggleMenu()"></i>

        <div class="sub-menu-wrap" id="subMenu">
            <div class="sub-menu">
                <div class="user-info">
                    <i class="fa-regular fa-user"></i>
                    <p>{{name_u}}</p>
                </div>
                <hr>
                <a href="{% url 'students_form' %}" class="sub-menu-link">
                    <i class="fa-solid fa-pen-to-square"></i>
                    <p>Edit Profile</p>
                    <span>></span>
                </a>
                <a href="#" class="sub-menu-link">
                    <i class="fa-solid fa-gear"></i>
                    <p>Setting & Privacy</p>
                    <span>></span>
                </a>
                <a href="#" class="sub-menu-link">
                    <i class="fa-regular fa-circle-question"></i>
                    <p>Help & Support</p>
                    <span>></span>
                </a>
                <a href="../login/" class="sub-menu-link">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <p>Logout</p>
                    <span>></span>
                </a>
            </div>
        </div>
        
    </nav>
</header>

<div class="hola-user">
    <p>Hola,        {{name_u.capit}}<i class="fa-solid fa-hands-bubbles"></i></p>
</div>

<div class="container-gestor">
    <div class="gestor-section-uno">
        <div class="buscar-archivos-gestor">
            <p>Buscar <i class="fa-solid fa-magnifying-glass"></i></p>
            <input type="text" class="box"> 
        </div>
        <div class="crear-carpetas-gestor">
            <input 
            class="boton-crear-carpeta-gestor" 
            type="submit" 
            name="crear-carpeta" 
            value="Crear Carpeta"
            >
        </div>
    </div>
    <div class="gestor-section-dos">
        <iframe id="table-archivos"></iframe>
    </div>
    <div class="gestor-section-tres">
        <input 
        class="boton-crear-archivo-gestor" 
        type="submit" 
        name="crear-archivo" 
        value="Crear archivo"
        >
    </div>
</div>

<footer class="footer">
    <div class="contenedor-footer">
        <p class="titulo-section">Â¡Siguenos!</p>
    </div>
    <div class="redes-sociales">
        <a href="" class="boton-redes-sociales">
            <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="" class="boton-redes-sociales">
            <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="" class="boton-redes-sociales">
            <i class="fa-brands fa-twitter"></i>
        </a>
    </div>
</footer>

<script>
    let subMenu = document.getElementById("subMenu");
    function toggleMenu(){
        subMenu.classList.toggle("open-menu")
    }
</script>

{% endblock %}
